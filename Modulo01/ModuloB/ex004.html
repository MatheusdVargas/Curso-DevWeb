    <body>
        <script>
            var nome = window.prompt('Qual seu nome?')
            document.write(`Seu nome tem ${nome.length} letras.`)

            // Formatação de numero -> n1.toFixed(2), dois numeros apos o ponto
            // Formatação de texto -> n1.replace('','') troca um texto por outro
            var n1 = 1440.6
            n1 = n1.toFixed(2)
            document.write(n1)

            // Localizar String -> n1.toLocalString('pt-br', {style: 'currency', currency: 'BRL'})
        </script>
