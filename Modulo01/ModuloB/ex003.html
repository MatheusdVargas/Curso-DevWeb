<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio03</title>
    <style>
        body{
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
        }
    </style>
</head>
    <body>
        <h1>Olá Mundo</h1>
        <script>
            var n1 = Number.parseInt(window.prompt('Digite um número inteiro'))
            // Parse int transforma de string para int
            var n2 = Number.parseInt(window.prompt('Digite outro número inteiro'))

            var soma = n1 + n2
            window.alert('A soma de seus numeros é: ' + soma)
            // podemos usar apenas Number(n1) e o javaScript vai saber se é float ou int

            // template string (é o format do python), tem q usar craze no lugar das aspas
            window.alert(`Seu primeiro numero foi ${n1}, seu segundo numero foi ${n2} e a soma é ${soma}.`)
        </script>
    </body>
</html>
