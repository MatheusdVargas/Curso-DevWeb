<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio06</title>
    <style>
        #area {
            font: normal 15pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
    <body>
        <div id="area" onclick="acao()" onmouseenter="entrar()" onmouseleave="saiu()">
            interaja...
        </div>
        <script>
            // função: codigo que deve ser executado quando algo acontece
            var area = window.document.getElementById('area')
            area.addEventListener('acao', acao)
            area.addEventListener('entrar', entrar)
            area.addEventListener('saiu', saiu)
            function acao() {
                area.innerText = 'clicado'
                area.style.backgroundColor = 'blue'
            }
            function entrar() {
                area.innerText = 'entrou'
            }
            function saiu() {
                area.innerText = 'saiu'
                area.style.backgroundColor = 'green'
            }
        </script>
    </body>
</html>
