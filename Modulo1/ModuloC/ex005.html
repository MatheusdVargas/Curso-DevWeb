<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio05</title>
    <style>
        body{
            background-color: rgb(31, 110, 156);
            color: rgb(255, 255, 255);
            font: normal 20pt Arial;
        }
    </style>
</head>
    <body>
        <h1>Iniciando estudos DOM (document Object Model)</h1>
        <p>
            Aqui vai o resultado
        </p>
        <p>
            Aprendendo a usar <strong>DOM</strong> em JavaScript
        </p>
        <div id="msg">
            Clique em mim
        </div>
        <script>
            // Árvore DOM: começa em window e se distribiu em 3 (location, document e history).
            // HTML está dentro de document e head e body estão dentro de HTML.
            // Nesse caso, há um h1, dois p e uma div que estão dentro de body que está dentro de HTML, que está dentro de document que está dentro de window.
            window.document.write('Exemplo')
            // Nessa linha passamos por: window -> document -> write.

            // Selecionando elementos: por marca, por ID, por nome, por classe ou por seletor
            // por marca: getElementBYTagName()
            var p1 = window.document.getElementsByTagName('p') [0] // pega o primeiro p do codigo
            window.document.write(p1.innerText) // duplica o p1
            p1.style.color = 'blue' // altera a cor da fonte para azul

            // innerText -> sem formatação
            // innerHTML -> com formatação

            // por id: getElementByID()
            // por nome: getElementsByName()
            // por classe: geteElementsByClassName()

            var d = window.document.getElementById('msg')
            d.style.background = 'green'

            // por seletor: querySelector() ou querySelectors()
            var d = window.document.querySelector('div#msg') // id = # | class = .
            d.style.color = 'blue'
        </script>
    </body>
</html>
